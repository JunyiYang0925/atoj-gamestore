{% load static from staticfiles %}

<div class="container-fluid main-container" style="padding: 0;height: 50px">
  <nav class="navbar navbar-inverse navbar-static-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="{% url 'home' %}">ATOJ-GameStore</a>
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div id="navbar-collapse" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="{% url 'home' %}"><span class="glyphicon glyphicon-home"></span> Home</a></li>
          <li><a href="{% url 'browse_games' %}"><span class="glyphicon glyphicon-knight"></span> Games</a></li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span class="glyphicon glyphicon-user"></span> {{current_user}} <span class="caret"></span></a>

            <ul class="dropdown-menu">

              {% for mitem in profile_menu_items %}
                <li {% if mitem.classes %}class="{{ mitem.classes }}"{% endif %}>
                  <a href="{% if mitem.classes %}#{% else %} {% if mitem.url %}{% url mitem.url %}{% endif %} {% endif %}">{{ mitem.header }}</a>
                </li>
              {% endfor %}

            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
