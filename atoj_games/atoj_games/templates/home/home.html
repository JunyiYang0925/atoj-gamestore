{% extends "base.html" %}
{% load static from staticfiles %}

{% block title %}Home{% endblock %}


{% block content %}
    <!-- slider shows first three games in db-->
    <div id="myCarousel" class="carousel slide" data-ride="carousel" style="padding: 0;margin: 0">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner" role="listbox">
        
        {% for game in games %}
        <div class="item {% if forloop.counter == 1 %} active {% endif %}">
          <img class="first-slide slide-image" src="{{ game.image.url }}" alt="First slide">
          <div class="container">
            <div class="carousel-caption">
              <h1>{{game}}</h1>
              <p><a class="btn btn-lg btn-primary" href="{% url 'game_profile' game.id %}" role="button">View details</a></p>
            </div>
          </div>
        </div>
        {% endfor %}

      </div>
      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
